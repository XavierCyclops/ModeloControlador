<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RutaViewDlg" widgetVar="RutaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRutaTitle}">
            <h:form id="RutaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rutaController.selected != null}">
                        <h:outputText value="#{bundle.ViewRutaLabel_idruta}"/>
                        <h:outputText value="#{rutaController.selected.idruta}" title="#{bundle.ViewRutaTitle_idruta}"/>
                        <h:outputText value="#{bundle.ViewRutaLabel_destino}"/>
                        <h:outputText value="#{rutaController.selected.destino}" title="#{bundle.ViewRutaTitle_destino}"/>
                        <h:outputText value="#{bundle.ViewRutaLabel_fecha}"/>
                        <h:outputText value="#{rutaController.selected.fecha}" title="#{bundle.ViewRutaTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRutaLabel_hora}"/>
                        <h:outputText value="#{rutaController.selected.hora}" title="#{bundle.ViewRutaTitle_hora}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRutaLabel_cupo}"/>
                        <h:outputText value="#{rutaController.selected.cupo}" title="#{bundle.ViewRutaTitle_cupo}"/>
                        <h:outputText value="#{bundle.ViewRutaLabel_idusuario}"/>
                        <h:outputText value="#{rutaController.selected.idusuario}" title="#{bundle.ViewRutaTitle_idusuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RutaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
